<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Edit post</h1>

    <div class="form-control"
         [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">

      <div *ngIf="form.get('title').touched && form.get('title').invalid"
           class="validation">
        <small *ngIf="form.get('title').errors.required">
          Please enter title
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Content:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted">
      Save changes
    </button>

  </form>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
